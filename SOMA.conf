## name: SOMA
## author: Kitty Terminal Theme Wizard [https://chatg.pt/kittywizard]
## blurb: A deep-sea inspired theme capturing the eerie ambiance and mysterious depths of "SOMA." This palette reflects the game's submerged environments and unsettling atmosphere.

# ===== Color Palette ===== #

# Black:
#; Abyssal Black | The profound darkness of the ocean's deepest trenches
color0 #030b0e
#; Deep Sea Void | The impenetrable blackness enveloping the submerged structures
color8 #0a0f12

# Red:
#; Warning Light Red | The ominous glow signaling danger within PATHOS-II
color1 #e9301c
#; Emergency Signal | The intense red of alarms echoing through the facility
color9 #ff4a3a

# Green:
#; Algal Bloom | The muted green of aquatic plant life clinging to submerged surfaces
color2 #54715d
#; Corroded Copper | The greenish hue of oxidized metals in the depths
color10 #6b8a74

# Yellow:
#; Flickering Fluorescent | The pale yellow of failing lights in abandoned corridors
color3 #c2b45b
#; Aged Parchment | The yellowed tint of old, waterlogged documents
color11 #e0d28a

# Blue:
#; Submersible Blue | The cold, steely blue of deep-sea exploration vehicles
color4 #162b30
#; Bioluminescent Glow | The faint blue emitted by deep-sea creatures
color12 #1b3a42

# Magenta:
#; Neural Network | The subtle magenta of malfunctioning AI interfaces
color5 #8b506a
#; Distorted Signal | The glitchy magenta of corrupted data streams
color13 #a86482

# Cyan:
#; Oceanic Cyan | The clear, crisp cyan of shallow waters above
color6 #93f3f1
#; Phosphorescent Plankton | The glowing cyan trails in the dark sea
color14 #a8fff9

# White:
#; Submerged Silver | The pale, silvery sheen of light penetrating the depths
color7 #d3d7d4
#; Faded Memory | The washed-out white of forgotten remnants
color15 #ffffff

